<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagens/logo-verde.png">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
     <div class="container">
        <div class="header">
            <h2>Crie uma conta no Success Student</h2>
        </div>
    

     <form id="form" class="form">
        <div class="form-control">
            <label for="username">Nome de usuário </label>
            <input type="text" id="username" placeholder="Digite seu nome"/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small></small>
        </div>

        <div class="form-control">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu E-mail"/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small></small>
        </div>

        <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha"/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small></small>
        </div>

        <div class="form-control">
            <label for="password-confirmation">Confirmação de senha</label>
            <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..."/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fa fa-check-circle"></i>
            <small></small>
        </div>
        <button type="submit" class="botao">Enviar</button>
     </form>
     <script src="https://kit.fontawesome.com/9657d39dcc.js" crossorigin="anonymous"></script>
     <script src="scripts.js"></script>
    </div>
</body>
</html>
